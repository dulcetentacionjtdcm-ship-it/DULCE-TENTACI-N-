<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dulce Tentación — Catálogo</title>
  <link rel="icon" href="ChatGPT Image 18 oct 2025, 09_33_53 p.m..png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-image: url('046ea6db4e034b871e106a96bd9c9809.jpg');
      background-size: 400px;
      background-repeat: repeat;
      background-position: 0 0;
      animation: fondoMovimiento 60s linear infinite;
      color: #4b2e28;
      padding: 40px 20px; /* ← AJUSTADO */
      overflow-x: hidden;
    }

    @keyframes fondoMovimiento {
      0% { background-position: 0 0; }
      100% { background-position: 800px 800px; }
    }

    .site { 
      max-width: 1200px; 
      margin: 0 auto; 
    }

    /* ---- CABECERA ---- */
    header.hero-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 50px;
      text-align: center;
    }

    .logo {
      width: 220px;
      height: 150px;
      position: relative;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffb47b, #ff86a1, #ffd27f);
      padding: 5px;
      animation: bordeBrillo 4s linear infinite;
      box-shadow: 0 0 30px rgba(255, 180, 120, 0.3);
    }

    @keyframes bordeBrillo {
      0% { box-shadow: 0 0 25px rgba(255, 200, 150, 0.4); }
      50% { box-shadow: 0 0 45px rgba(255, 180, 180, 0.6); }
      100% { box-shadow: 0 0 25px rgba(255, 200, 150, 0.4); }
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
      animation: flotarLogo 4s ease-in-out infinite;
    }

    @keyframes flotarLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ---- TÍTULO ---- */
    h2 {
      color: #4b2e1e;
      text-align: center;
      background: rgba(255, 250, 245, 0.85);
      padding: 10px 24px;
      border-radius: 18px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin: 0 auto 30px;
      width: fit-content;
    }

    /* ---- FILTROS ---- */
    .filters { margin: 20px 0 40px; text-align: center; }

    .chip {
      background: rgba(255, 240, 225, 0.9);
      border: 1px solid #d6a77a;
      padding: 10px 16px;
      border-radius: 32px;
      font-size: 14px;
      cursor: pointer;
      margin: 6px;
      display: inline-block;
      transition: 0.3s;
      font-weight: 600;
    }

    .chip.active {
      background: #f6d6b8;
      transform: scale(1.05);
    }

    /* ---- GRID RESPONSIVE ---- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 50px;
    }

    /* ---- TARJETAS ---- */
    .card {
      background: linear-gradient(135deg, rgba(255,245,230,.95), rgba(255,238,215,.95));
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(120,80,40,.1);
      transition: .3s;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
    }

    .name {
      font-weight: 700;
      font-size: 17px;
      color: #7b3f00;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .price {
      font-weight: 800;
      font-size: 18px;
      color: #b45f06;
    }

    .acciones {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .acciones button {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }

    .acciones button:first-child { background: #25D366; }
    .acciones button:last-child { background: #E1306C; }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 40px;
    }

    /* ===== RESPONSIVE CELULAR ===== */
    @media (max-width: 768px) {

      body {
        padding: 30px 15px;
      }

      .logo {
        width: 180px;
        height: 120px;
      }

      h2 {
        font-size: 20px;
        padding: 8px 18px;
      }

      .card {
        padding: 18px;
      }

      .acciones {
        flex-direction: column;
      }

      .acciones button {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="site">

    <header class="hero-logo">
      <div class="logo">
        <img src="ChatGPT Image 18 oct 2025, 09_33_53 p.m..png">
      </div>
    </header>

    <h2>Catálogo</h2>

    <div class="filters">
      <span class="chip active" data-filter="all">Todos</span>
      <span class="chip" data-filter="mediano">Medianos</span>
      <span class="chip" data-filter="grande">Grandes</span>
      <span class="chip" data-filter="diabetico">Diabéticos</span>
    </div>

    <section class="grid" id="catalogGrid"></section>

    <footer>© <span id="ano"></span> Dulce Tentación</footer>

  </div>

<script>
const CATALOG = [
  {category:'grande',name:'Chocolate tradicional',size:'Grande',desc:'Chocolate + arequipe + fresas',price:75000},
  {category:'grande',name:'Chocolate sola',size:'Grande',desc:'Chocolate húmedo cubierto',price:60000},
  {category:'mediano',name:'Vainilla',size:'Mediano',desc:'Suave vainilla cremosa',price:45000},
  {category:'mediano',name:'Vainilla chocolate',size:'Mediano',desc:'Mitad vainilla mitad chocolate',price:53000},
  {category:'mediano',name:'Zanahoria',size:'Mediano',desc:'Casera de zanahoria',price:60000},
  {category:'diabetico',name:'Zanahoria diabética',size:'Único',desc:'Sin azúcar',price:40000}
];

const grid=document.getElementById('catalogGrid');

function money(n){
  return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".")
}

function render(filter='all'){
  grid.innerHTML='';
  CATALOG.filter(p=>filter==='all'||p.category===filter)
  .forEach(item=>{
    grid.innerHTML+=`
      <div class="card">
        <div class="name">${item.name}</div>
        <div class="desc">${item.desc}</div>
        <div class="desc"><b>Tamaño:</b> ${item.size}</div>
        <div class="price">$${money(item.price)}</div>
      </div>`;
  });
}

render();

document.querySelectorAll('.chip').forEach(chip=>{
  chip.onclick=()=>{
    document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
    chip.classList.add('active');
    render(chip.dataset.filter);
  };
});

document.getElementById('ano').textContent=new Date().getFullYear();
</script>

</body>
</html>
