<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dulce Tentaci√≥n ‚Äî Cat√°logo</title>
  <link rel="icon" href="1000314172.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-image: url('046ea6db4e034b871e106a96bd9c9809.jpg');
      background-size: 400px;
      background-repeat: repeat;
      background-position: 0 0;
      animation: fondoMovimiento 60s linear infinite;
      color: #4b2e28;
      padding: 50px 40px;
      overflow-x: hidden;
    }

    @keyframes fondoMovimiento {
      0% { background-position: 0 0; }
      100% { background-position: 800px 800px; }
    }

    .site { max-width: 1100px; margin: 0 auto; }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      margin-bottom: 50px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo img { width: 100%; height: 100%; object-fit: cover; }

    .brand h1 {
      margin: 0;
      font-size: 30px;
      color: #b23a48;
      text-align: center;
    }

    .brand div {
      font-size: 15px;
      color: #6b5a4c;
      text-align: center;
    }

    h2 {
      color: #b23a48;
      margin-top: 0;
      text-align: center;
    }

    .chip {
      background: #fff;
      border: 1px solid #f9c6d0;
      padding: 10px 16px;
      border-radius: 32px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .chip.active {
      background: #ffe6eb;
      border: 1px solid #f5a6b2;
    }

    .chip:hover {
      background: #fddce5;
      transform: scale(1.05);
    }

    .filters { margin: 20px 0 40px; text-align: center; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      margin-bottom: 50px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(34, 34, 34, 0.06);
      border: 1px solid rgba(255, 192, 203, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease both;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 14px 35px rgba(34, 34, 34, 0.1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-weight: 600;
      font-size: 17px;
      color: #b23a48;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      color: #6b5a4c;
      margin-bottom: 8px;
    }

    .price {
      font-weight: 800;
      font-size: 18px;
      color: #d65c5c;
    }

    /* BOTONES */
    .acciones {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .acciones button {
      flex: 1;
      background-color: #b23a48;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: background-color 0.3s ease;
    }

    .acciones button:hover {
      background-color: #d65c5c;
    }

    footer {
      text-align: center;
      color: #6b5a4c;
      font-size: 13px;
      margin-top: 40px;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">
        <img src="IMG-20251018-WA0002.jpg" alt="Logo Dulce Tentaci√≥n">
      </div>
      <div class="brand">
        <h1>Dulce Tentaci√≥n</h1>
        <div>Sabor que enamora</div>
      </div>
    </header>

    <main>
      <h2>Cat√°logo</h2>
      <div class="filters">
        <span class="chip active" data-filter="all">Todos</span>
        <span class="chip" data-filter="mediano">Medianos</span>
        <span class="chip" data-filter="grande">Grandes</span>
        <span class="chip" data-filter="diabetico">Diab√©ticos</span>
      </div>

      <section class="grid" id="catalogGrid"></section>
    </main>

    <footer>¬© <span id="ano"></span> Dulce Tentaci√≥n ‚Äî Hecho con amor.</footer>
  </div>

  <script>
    const CATALOG = [
      {category:'mediano', name:'Vainilla', size:'Mediano', price:50000},
      {category:'mediano', name:'Vainilla Oreo', size:'Mediano', price:52000},
      {category:'mediano', name:'Vainilla Chocolate', size:'Mediano', price:53000},
      {category:'mediano', name:'Naranja', size:'Mediano', price:52000},
      {category:'mediano', name:'Chocolate', size:'Mediano', price:60000},
      {category:'mediano', name:'Zanahoria', size:'Mediano', price:60000},
      {category:'grande', name:'Vainilla', size:'Grande', price:65000},
      {category:'grande', name:'Vainilla Oreo', size:'Grande', price:70000},
      {category:'grande', name:'Vainilla Chocolate', size:'Grande', price:70000},
      {category:'grande', name:'Naranja', size:'Grande', price:70000},
      {category:'grande', name:'Chocolate', size:'Grande', price:85000},
      {category:'grande', name:'Zanahoria', size:'Grande', price:85000},
      {category:'diabetico', name:'Cheesecake Frutilla (Diab√©tico)', size:'Mediano', price:27000},
      {category:'diabetico', name:'Cheesecake Frutilla (Diab√©tico)', size:'Grande', price:37000},
      {category:'diabetico', name:'Tiramis√∫ (Diab√©tico)', size:'Mediano', price:27000},
      {category:'diabetico', name:'Tiramis√∫ (Diab√©tico)', size:'Grande', price:37000},
    ];

    const grid = document.getElementById('catalogGrid');
    function money(n){return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".")}

    // --- Botones de pedido ---
    function pedirPorWhatsApp(nombre, tama√±o) {
      const numero = "573245328182"; // SIN el "+"
      const mensaje = encodeURIComponent(
        `Hola üëã quiero pedir una torta de ${nombre} tama√±o ${tama√±o} de Dulce Tentaci√≥n üç∞`
      );
      window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
    }

    function abrirInstagram() {
      window.open("https://instagram.com/dulcetentacionjtdcm", "_blank");
    }

    function render(filter='all'){
      grid.innerHTML='';
      const items=CATALOG.filter(p=>filter==='all'?true:p.category===filter);
      items.forEach((item)=>{
        const el=document.createElement('div');
        el.className='card';
        el.innerHTML=`
          <div class="name">${item.name}</div>
          <div class="desc">${item.size}</div>
          <div class="price">$${money(item.price)}</div>
          <div class="acciones">
            <button onclick="pedirPorWhatsApp('${item.name}','${item.size}')">Pedir por WhatsApp</button>
            <button onclick="abrirInstagram()">Instagram</button>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    render();

    document.querySelectorAll('.chip').forEach(chip=>{
      chip.addEventListener('click',()=>{
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        chip.classList.add('active');
        render(chip.dataset.filter);
      });
    });

    document.getElementById('ano').textContent=new Date().getFullYear();
  </script>
</body>
</html>
