<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dulce Tentaci√≥n ‚Äî Cat√°logo</title>
  <link rel="icon" href="1000314172.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --cacao-dark: #6b4a35;
      --cacao: #7b4b2a;
      --caramelo: #b3743f;
      --crema: #fff9f1;
      --panel: #f6efe0;
      --accent: #caa77d;
      --muted: #9b7b56;
      --glass: rgba(255,250,245,0.85);
    }

    /* Global */
    html,body{height:100%}
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-image: url('046ea6db4e034b871e106a96bd9c9809.jpg');
      background-size: 420px; /* ajustable: 300/420/500 */
      background-repeat: repeat;
      background-position: 0 0;
      animation: fondoMovimiento 70s linear infinite;
      color: var(--cacao-dark);
      padding: 48px 28px;
      overflow-x: hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    @keyframes fondoMovimiento {
      0% { background-position: 0 0; }
      100% { background-position: 800px 800px; }
    }

    .site { max-width: 1100px; margin: 0 auto; }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 34px;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(50,30,10,0.12);
      background: var(--crema);
      flex: 0 0 90px;
    }

    .logo img { width: 100%; height: 100%; object-fit: cover; display:block; }

    .brand h1 {
      margin: 0;
      font-size: 34px;
      color: var(--cacao);
      letter-spacing: -0.6px;
      text-align: left;
    }

    .brand .tag {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }

    h2 {
      color: var(--cacao);
      margin-top: 0;
      text-align: center;
      font-size: 28px;
    }

    /* Filters */
    .filters { margin: 18px 0 28px; text-align: center; }
    .chip {
      background: var(--panel);
      border: 1px solid rgba(180,140,100,0.25);
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      margin: 6px 8px;
      display: inline-block;
      transition: transform .18s ease, box-shadow .18s ease;
      color: var(--cacao-dark);
    }
    .chip:hover{ transform: translateY(-4px); box-shadow:0 8px 20px rgba(0,0,0,0.06); }
    .chip.active{
      background: linear-gradient(180deg,var(--crema),var(--panel));
      border-color: var(--accent);
      color: var(--cacao);
      box-shadow: 0 10px 30px rgba(170,120,70,0.08);
      transform: translateY(-3px) scale(1.02);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 26px;
      margin-bottom: 60px;
    }

    /* Card */
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,245,240,0.95));
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(40,30,20,0.06);
      border: 1px solid rgba(145,110,80,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 140px;
      transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s ease;
      position: relative;
      overflow: hidden;
      animation: cardIn .6s ease both;
      will-change: transform;
    }

    /* Stagger using CSS variable set inline from JS (--i) */
    .card{ animation-delay: calc(var(--i,0) * 0.06s); }

    .card:hover{ transform: translateY(-10px) scale(1.01); box-shadow: 0 18px 50px rgba(40,30,20,0.12); }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Recuadros de texto */
    .name {
      display: inline-block;
      background: var(--panel);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      color: var(--cacao);
      font-size: 16px;
      box-shadow: 0 4px 16px rgba(120,80,40,0.04) inset;
      margin-bottom: 10px;
    }

    .desc {
      display: inline-block;
      background: rgba(120,90,60,0.06);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .price {
      font-weight: 800;
      font-size: 18px;
      color: var(--caramelo);
      background: rgba(183,120,60,0.06);
      padding: 6px 10px;
      border-radius: 10px;
      display: inline-block;
    }

    /* small details and left-right layout on card content */
    .card-grid {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      flex-wrap: wrap;
    }
    .card-left{ flex:1 1 auto; min-width: 120px; }
    .card-right{ flex:0 0 auto; text-align:right; }

    /* actions buttons */
    .acciones {
      display:flex;
      gap: 10px;
      margin-top: 12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      border: none;
      cursor: pointer;
      padding: 9px 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 13px;
      text-decoration: none;
      color: #fff;
      transition: transform .16s ease, box-shadow .16s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .btn-wa { background: linear-gradient(180deg,#29c96a,#1eb75a); }
    .btn-wa:hover { transform: translateY(-4px); box-shadow:0 14px 30px rgba(30,120,70,0.12); }

    .btn-ig { background: linear-gradient(180deg,#e94d7b,#c43563); }
    .btn-ig:hover { transform: translateY(-4px); box-shadow:0 14px 30px rgba(200,50,90,0.12); }

    /* small icon circles */
    .icon {
      width:20px; height:20px; display:inline-flex; align-items:center; justify-content:center; border-radius:6px;
      background: rgba(255,255,255,0.14); color: #fff; font-size:12px;
    }

    /* footer */
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 30px;
      padding-top: 10px;
    }

    /* responsive tweaks */
    @media (max-width:520px){
      body{ padding: 24px 18px; }
      .brand h1{ font-size: 26px; }
      .logo{ width:72px; height:72px; flex:0 0 72px; }
      .card{ padding:16px; }
    }

  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">
        <img src="IMG-20251018-WA0002.jpg" alt="Logo Dulce Tentaci√≥n">
      </div>
      <div class="brand">
        <h1>Dulce Tentaci√≥n</h1>
        <div class="tag">Sabor que enamora</div>
      </div>
    </header>

    <main>
      <h2>Cat√°logo</h2>
      <div class="filters">
        <span class="chip active" data-filter="all">Todos</span>
        <span class="chip" data-filter="mediano">Medianos</span>
        <span class="chip" data-filter="grande">Grandes</span>
        <span class="chip" data-filter="diabetico">Diab√©ticos</span>
      </div>

      <section class="grid" id="catalogGrid"></section>
    </main>

    <footer>¬© <span id="ano"></span> Dulce Tentaci√≥n ‚Äî Hecho con amor.</footer>
  </div>

  <script>
    /* Datos del cat√°logo (igual que antes) */
    const CATALOG = [
      {category:'mediano', name:'Vainilla', size:'Mediano', price:50000},
      {category:'mediano', name:'Vainilla Oreo', size:'Mediano', price:52000},
      {category:'mediano', name:'Vainilla Chocolate', size:'Mediano', price:53000},
      {category:'mediano', name:'Naranja', size:'Mediano', price:52000},
      {category:'mediano', name:'Chocolate', size:'Mediano', price:60000},
      {category:'mediano', name:'Zanahoria', size:'Mediano', price:60000},
      {category:'grande', name:'Vainilla', size:'Grande', price:65000},
      {category:'grande', name:'Vainilla Oreo', size:'Grande', price:70000},
      {category:'grande', name:'Vainilla Chocolate', size:'Grande', price:70000},
      {category:'grande', name:'Naranja', size:'Grande', price:70000},
      {category:'grande', name:'Chocolate', size:'Grande', price:85000},
      {category:'grande', name:'Zanahoria', size:'Grande', price:85000},
      {category:'diabetico', name:'Cheesecake Frutilla (Diab√©tico)', size:'Mediano', price:27000},
      {category:'diabetico', name:'Cheesecake Frutilla (Diab√©tico)', size:'Grande', price:37000},
      {category:'diabetico', name:'Tiramis√∫ (Diab√©tico)', size:'Mediano', price:27000},
      {category:'diabetico', name:'Tiramis√∫ (Diab√©tico)', size:'Grande', price:37000},
    ];

    const grid = document.getElementById('catalogGrid');

    function money(n){ return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,"."); }

    // Contact
    const CONTACT = {
      phoneWhatsApp: '573245328182',
      instagramProfile: 'https://instagram.com/dulcetentacionjtdcm'
    };

    function pedirPorWhatsApp(nombre, tama√±o){
      const numero = CONTACT.phoneWhatsApp;
      const mensaje = encodeURIComponent(`Hola üëã quiero pedir una torta de ${nombre} tama√±o ${tama√±o} de Dulce Tentaci√≥n üç∞`);
      window.open(`https://wa.me/${numero}?text=${mensaje}`, '_blank');
    }

    function abrirInstagram(){
      window.open(CONTACT.instagramProfile, '_blank');
    }

    function render(filter='all'){
      grid.innerHTML = '';
      const items = CATALOG.filter(p=> filter==='all' ? true : p.category === filter);

      items.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        // set stagger index for animation
        card.style.setProperty('--i', idx);
        card.innerHTML = `
          <div class="card-grid">
            <div class="card-left">
              <div class="name">${item.name}</div>
              <div class="desc">${item.size}</div>
            </div>

            <div class="card-right">
              <div class="price">$${money(item.price)}</div>
            </div>
          </div>

          <div class="acciones" aria-hidden="false">
            <button class="btn btn-wa" onclick="pedirPorWhatsApp('${item.name}','${item.size}')">
              <span class="icon">WA</span> Pedir por WhatsApp
            </button>
            <button class="btn btn-ig" onclick="abrirInstagram()">
              <span class="icon">IG</span> Instagram
            </button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // filters wiring
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        chip.classList.add('active');
        render(chip.dataset.filter);
      });
    });

    // init
    document.getElementById('ano').textContent = new Date().getFullYear();
    render();
  </script>
</body>
</html>
