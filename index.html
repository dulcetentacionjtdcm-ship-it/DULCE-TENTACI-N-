<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dulce Tentaci√≥n ‚Äî Cat√°logo</title>
  <link rel="icon" href="ChatGPT Image 18 oct 2025, 09_33_53 p.m..png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-image: url('046ea6db4e034b871e106a96bd9c9809.jpg');
      background-size: 400px;
      background-repeat: repeat;
      background-position: 0 0;
      animation: fondoMovimiento 60s linear infinite;
      color: #4b2e28;
      padding: 50px 40px;
      overflow-x: hidden;
    }

    @keyframes fondoMovimiento {
      0% { background-position: 0 0; }
      100% { background-position: 800px 800px; }
    }

    .site { max-width: 1100px; margin: 0 auto; }

    /* ---- CABECERA ---- */
    header.hero-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 50px;
      text-align: center;
    }

    /* ---- LOGO CON DEGRADADO ---- */
    .logo {
      width: 220px;
      height: 150px;
      position: relative;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffb47b, #ff86a1, #ffd27f);
      padding: 5px;
      animation: bordeBrillo 4s linear infinite;
      box-shadow: 0 0 30px rgba(255, 180, 120, 0.3);
    }

    @keyframes bordeBrillo {
      0% { box-shadow: 0 0 25px rgba(255, 200, 150, 0.4); }
      50% { box-shadow: 0 0 45px rgba(255, 180, 180, 0.6); }
      100% { box-shadow: 0 0 25px rgba(255, 200, 150, 0.4); }
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
      animation: flotarLogo 4s ease-in-out infinite;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    @keyframes flotarLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo:hover img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* ---- T√çTULO ---- */
    h2 {
      color: #4b2e1e;
      text-align: center;
      position: relative;
      display: inline-block;
      background: rgba(255, 250, 245, 0.85);
      padding: 10px 24px;
      border-radius: 18px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin: 0 auto 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ---- FILTROS ---- */
    .filters { margin: 20px 0 40px; text-align: center; }

    .chip {
      background: rgba(255, 240, 225, 0.9);
      border: 1px solid #d6a77a;
      padding: 10px 16px;
      border-radius: 32px;
      font-size: 14px;
      cursor: pointer;
      margin: 6px;
      display: inline-block;
      transition: all 0.3s ease;
      color: #5a3925;
      font-weight: 600;
    }

    .chip.active {
      background: #f6d6b8;
      border-color: #e1a96b;
      transform: scale(1.05);
    }

    .chip:hover {
      background: #ffe9cf;
      transform: scale(1.08);
    }

    /* ---- TARJETAS ---- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      margin-bottom: 50px;
    }

    .card {
      background: linear-gradient(135deg, rgba(255, 245, 230, 0.95), rgba(255, 238, 215, 0.95));
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(120, 80, 40, 0.1);
      border: 1px solid rgba(180, 130, 90, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease both;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 14px 30px rgba(120, 80, 40, 0.15);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-weight: 700;
      font-size: 17px;
      color: #7b3f00;
      margin-bottom: 6px;
      background: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
    }

    .desc {
      font-size: 14px;
      color: #5e3a23;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 3px 8px;
      border-radius: 6px;
    }

    .price {
      font-weight: 800;
      font-size: 18px;
      color: #b45f06;
      background: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
    }

    .acciones {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .acciones button {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.3s ease;
      color: #fff;
    }

    .acciones button:first-child {
      background: #25D366;
    }
    .acciones button:first-child:hover {
      background: #20b85b;
      transform: scale(1.05);
    }

    .acciones button:last-child {
      background: #E1306C;
    }
    .acciones button:last-child:hover {
      background: #c3225e;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #5e3a23;
      font-size: 13px;
      margin-top: 40px;
      padding-top: 20px;
      background: rgba(255,250,245,0.7);
      border-radius: 12px;
      display: inline-block;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="site">
    <header class="hero-logo">
      <div class="logo">
        <img src="ChatGPT Image 18 oct 2025, 09_33_53 p.m..png" alt="Logo Dulce Tentaci√≥n">
      </div>
    </header>

    <main>
      <h2>Cat√°logo</h2>
      <div class="filters">
        <span class="chip active" data-filter="all">Todos</span>
        <span class="chip" data-filter="mediano">Medianos</span>
        <span class="chip" data-filter="grande">Grandes</span>
        <span class="chip" data-filter="diabetico">Diab√©ticos</span>
      </div>

      <section class="grid" id="catalogGrid"></section>
    </main>

    <footer>¬© <span id="ano"></span> Dulce Tentaci√≥n ‚Äî Hecho con amor.</footer>
  </div>

  <script>
    const CATALOG = [
      {category:'mediano', name:'Vainilla', size:'Mediano', price:50000},
      {category:'mediano', name:'Vainilla Oreo', size:'Mediano', price:52000},
      {category:'mediano', name:'Vainilla Chocolate', size:'Mediano', price:53000},
      {category:'mediano', name:'Naranja', size:'Mediano', price:52000},
      {category:'mediano', name:'Chocolate', size:'Mediano', price:60000},
      {category:'mediano', name:'Zanahoria', size:'Mediano', price:60000},
      {category:'grande', name:'Vainilla', size:'Grande', price:65000},
      {category:'grande', name:'Vainilla Oreo', size:'Grande', price:70000},
      {category:'grande', name:'Vainilla Chocolate', size:'Grande', price:70000},
      {category:'grande', name:'Naranja', size:'Grande', price:70000},
      {category:'grande', name:'Chocolate', size:'Grande', price:85000},
      {category:'grande', name:'Zanahoria', size:'Grande', price:85000},
      {category:'diabetico', name:'Cheesecake Frutilla (Diab√©tico)', size:'Mediano', price:27000},
      {category:'diabetico', name:'Cheesecake Frutilla (Diab√©tico)', size:'Grande', price:37000},
      {category:'diabetico', name:'Tiramis√∫ (Diab√©tico)', size:'Mediano', price:27000},
      {category:'diabetico', name:'Tiramis√∫ (Diab√©tico)', size:'Grande', price:37000},
    ];

    const grid = document.getElementById('catalogGrid');
    function money(n){return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".")}

    function pedirPorWhatsApp(nombre, tama√±o) {
      const numero = "573245328182";
      const mensaje = encodeURIComponent(`Hola üëã quiero pedir una torta de ${nombre} tama√±o ${tama√±o} de Dulce Tentaci√≥n üç∞`);
      window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
    }

    function abrirInstagram() {
      window.open("https://instagram.com/dulcetentacionjtdcm", "_blank");
    }

    function render(filter='all'){
      grid.innerHTML='';
      const items=CATALOG.filter(p=>filter==='all'?true:p.category===filter);
      items.forEach((item)=>{
        const el=document.createElement('div');
        el.className='card';
        el.innerHTML=`
          <div class="name">${item.name}</div>
          <div class="desc">${item.size}</div>
          <div class="price">$${money(item.price)}</div>
          <div class="acciones">
            <button onclick="pedirPorWhatsApp('${item.name}','${item.size}')">WA&nbsp;Pedir por WhatsApp</button>
            <button onclick="abrirInstagram()">IG&nbsp;Instagram</button>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    render();

    document.querySelectorAll('.chip').forEach(chip=>{
      chip.addEventListener('click',()=>{
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        chip.classList.add('active');
        render(chip.dataset.filter);
      });
    });

    document.getElementById('ano').textContent=new Date().getFullYear();
  </script>
</body>
</html>
